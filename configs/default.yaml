project_name: "lunarlander-ppo"
env_name: "LunarLander-v3"

seed: 42
device: "auto"         # "cpu", "cuda", or "auto"

# Training control
max_episodes: 2000
max_timesteps: 1000
eval_every: 50
eval_episodes: 10
save_video_every_best: true

# PPO hyperparams
learning_rate: 3.0e-4
gamma: 0.99
gae_lambda: 0.95
clip_epsilon: 0.2
update_epochs: 4
mini_batch_size: 64
entropy_coef: 0.01
value_loss_coef: 0.5
max_grad_norm: 0.5

# Network
hidden_dim: 128

# Output
experiments_dir: "experiments"
run_name: ""  # optional override; if empty, auto name
